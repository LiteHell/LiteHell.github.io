name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build css for portfolio and copy
        run: |
          npm i -g sass
          sass portfolio/index.scss > portfolio/index.css

      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn build
          yarn build-static "litehell@litehell.info"
          cp -r portfolio dist
          
      - name: Install SSH Client ðŸ”‘
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to litehell.info ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          SSH: true
          FOLDER: dist
          CLEAN: true

      - name: Build static markups for yeonjin.name
        run: |
          yarn build-static "yeonjin@yeonjin.name"
          cp -r portfolio dist

      - name: Deploy to yeonjin.name
        uses: bxb100/action-upload-webdav@v1
        with:
          webdav_address: ${{ secrets.WEBDAV_ADDRESS }}
          webdav_username: ${{ secrets.WEBDAV_USERNAME }}
          webdav_password: ${{ secrets.WEBDAV_PASSWORD }}
          webdav_upload_path: "/website"
          files: "./dist/**"