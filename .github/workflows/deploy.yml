name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build ğŸ”§
        run: |
          pnpm install
          pnpm build
          pnpm build-static "litehell@litehell.info"
          cp -r static/* dist
          
      - name: Install SSH Client ğŸ”‘
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to litehell.info ğŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          SSH: true
          FOLDER: dist
          CLEAN: true

      - name: Build static markups for yeonjin.name
        run: |
          yarn build-static "yeonjin@yeonjin.name"
          cp -r static/* dist

      - name: Deploy to yeonjin.name
        uses: bxb100/action-upload@main
        with:
          provider: webdav
          flatten: false
          provider_options: |
            endpoint=${{ secrets.WEBDAV_ADDRESS }}
            username=${{ secrets.WEBDAV_USERNAME }}
            password=${{ secrets.WEBDAV_PASSWORD }}
            root=/website
          include: "./dist/**"